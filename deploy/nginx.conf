server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Godot 4 web exports require these two headers or the game won't load.
    # They enable SharedArrayBuffer (needed by Godot's threading/WASM).
    add_header Cross-Origin-Opener-Policy  "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;

    # Serve .wasm and .pck with correct MIME types
    types {
        application/wasm         wasm;
        application/octet-stream pck;
        text/html                html htm;
        application/javascript   js mjs;
        text/css                 css;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively; HTML never cached so reloads pick up new builds
    location ~* \.(wasm|pck|js|css|png|svg|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Cross-Origin-Opener-Policy  "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
    }

    location ~* \.html?$ {
        expires -1;
        add_header Cache-Control "no-store";
        add_header Cross-Origin-Opener-Policy  "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
    }

    # Compression (saves ~70% on JS/WASM transfers)
    gzip on;
    gzip_types application/javascript application/wasm text/css text/html;
    gzip_min_length 1024;
}
